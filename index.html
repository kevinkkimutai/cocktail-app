    <section class="vh-100 mt-5 text-white" id="vh-100" hidden>
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100 mt-2">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="images/blue.jpg" class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 login" id="formlogin">
            <form name="loginforn">
              <h2><u>Login Form</u></h2>
              <!-- Email input -->
              
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email:</label>
                <input type="email" id="email" class="form-control form-control-lg"
                  placeholder="Enter a valid email address">
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="password">Password:</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password">
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- forgot password -->
                <a href="#" class="text-body link-primary">Forgot password?</a>
                <button type="submit" class="btn btn-sm btn-primary btn-lg" id="loginbtn"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

              </div>

              <div class="text-center text-lg-start mt-4 pt-2">

                <p class="small fw-bold mt-2 pt-1 mb-0 regist" id="regist">Don't have an account? <a href="#!"
                    class="link-primary">Register</a></p>
              </div>

            </form>


            <!-- Registration page -->


          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 regi mt-5" id="register">
            <form>
              <h2><u>Registration Form</u></h2>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="remail">Email:</label>
                <input type="email" id="remail" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" required />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="rpassword">Password:</label>
                <input type="password" id="rpassword" class="form-control form-control-lg" placeholder="Enter password"
                  required />
              </div>

              <!-- Confirm Password -->
              <div class="form-outline mb-3">
                <label class="form-label" for="rcpassword">Confirm Password:</label>
                <input type="password" id="rcpassword" class="form-control form-control-lg" placeholder="Enter password"
                  required />
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-primary btn-lg" id="registerbtn"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>

              </div>

              <div class="text-center text-lg-start mt-4 pt-2">

                <p class="small fw-bold mt-2 pt-1 mb-0" id="regist">Already have an account? <a href="#!"
                    class="link-danger">Login</a></p>
              </div>

            </form>
          </div>
        </div>
